	<script>
		$(document).ready(function(){
			var activeCount = 0;

			skrollr.init({
				easing: {
					inverted: function(p) {
						return 1 - p;
					}
				}
			});
			
			$("#1").elevateZoom({
				zoomType: "lens",
				lensShape: "round",
				lensSize: 150
			  });
			
			$(".filter-text").click(function() {
				if ($(this).attr('data-shown') === 'false') {
					$(this).attr('data-shown', 'true');
					$(this).addClass('filter-active');
					$("img").addClass('hidden-imgs');
					$("." + this.id).addClass('shown-imgs');
					if($('.full-cont3').is(':visible')){
						$('.full-cont3 img').css('display','none');
						if ($("#lifestyle").attr('data-shown') === 'true') {
							$(".lifestyle").css('display', 'block');
						}
						if ($("#basketball").attr('data-shown') === 'true') {
							$(".basketball").css('display', 'block');
						}
						if ($("#training").attr('data-shown') === 'true') {
							$(".training").css('display', 'block');
						}
						if ($("#running").attr('data-shown') === 'true') {
							$(".running").css('display', 'block');
						}
						if ($("#skate").attr('data-shown') === 'true') {
							$(".skate").css('display', 'block');
						}
						if ($("#track").attr('data-shown') === 'true') {
							$(".track").css('display', 'block');
						}
						if ($("#tennis").attr('data-shown') === 'true') {
							$(".tennis").css('display', 'block');
						}
						if ($("#soccer").attr('data-shown') === 'true') {
							$(".soccer").css('display', 'block');
						}
						if ($("#football").attr('data-shown') === 'true') {
							$(".football").css('display', 'block');
						}
						if ($("#baseball").attr('data-shown') === 'true') {
							$(".baseball").css('display', 'block');
						}
						if ($("#golf").attr('data-shown') === 'true') {
							$(".golf").css('display', 'block');
						}
						$('html, body').scrollTop(0);
					}
					activeCount++;
				}
				else {
					$(this).attr('data-shown', 'false');
					$(this).removeClass('filter-active');
					$("." + this.id).removeClass('shown-imgs');
					if($('.full-cont3').is(':visible')){
						$("."+this.id).css('display', 'none');
						if(activeCount === 0) {
							$(".full-cont3 img").css('display', 'block');
						}
					}
					activeCount--;
					if (activeCount === 0) {
						$("img").removeClass('hidden-imgs');
						if($('.full-cont3').is(':visible')){
							$(".full-cont3 img").css('display', 'block');
						}
					}
				}
			});
			
			$(".filter-color").click(function() {
				var id = this.id;
				switch (id) {
					case 'filterBW':
						$("#filterColor").removeClass("filter-active");
						$("#filterBW").addClass("filter-active");
						$('img').css('filter', 'grayscale(100)');
						break;
					case 'filterColor':
						$("#filterBW").removeClass("filter-active");
						$("#filterColor").addClass("filter-active");
						$('img').css('filter', 'grayscale(0)');
						break;
					case 'filterSmall':
						$("#filterMed").removeClass("filter-active");
						$("#filterLrg").removeClass("filter-active");
						$("#filterSmall").addClass("filter-active");
						$('img').css('display','block');
						$(".full-cont2").removeClass("page-active");
						$(".full-cont3").removeClass("page-active");
						$(".full-cont1").addClass("page-active");
						$('html, body').css('height','25770px');
						break;
					case 'filterMed':
						$("#filterMed").addClass("filter-active");
						$("#filterLrg").removeClass("filter-active");
						$("#filterSmall").removeClass("filter-active");
						$('img').css('display','block');
						$(".full-cont1").removeClass("page-active");
						$(".full-cont3").removeClass("page-active");
						$(".full-cont2").addClass("page-active");
						$('html, body').css('height','25770px');
						break;
					case 'filterLrg':
						$("#filterLrg").addClass("filter-active");
						$("#filterMed").removeClass("filter-active");
						$("#filterSmall").removeClass("filter-active");
						$(".full-cont1").removeClass("page-active");
						$(".full-cont2").removeClass("page-active");
						$(".full-cont3").addClass("page-active");
						if (activeCount > 0) {
							$('.full-cont3 img').css('display','none');
						}
						if ($("#lifestyle").attr('data-shown') === 'true') {
							$(".lifestyle").css('display', 'block');
						}
						if ($("#basketball").attr('data-shown') === 'true') {
							$(".basketball").css('display', 'block');
						}
						if ($("#training").attr('data-shown') === 'true') {
							$(".training").css('display', 'block');
						}
						if ($("#running").attr('data-shown') === 'true') {
							$(".running").css('display', 'block');
						}
						if ($("#skate").attr('data-shown') === 'true') {
							$(".skate").css('display', 'block');
						}
						if ($("#track").attr('data-shown') === 'true') {
							$(".track").css('display', 'block');
						}
						if ($("#tennis").attr('data-shown') === 'true') {
							$(".tennis").css('display', 'block');
						}
						if ($("#soccer").attr('data-shown') === 'true') {
							$(".soccer").css('display', 'block');
						}
						if ($("#football").attr('data-shown') === 'true') {
							$(".football").css('display', 'block');
						}
						if ($("#baseball").attr('data-shown') === 'true') {
							$(".baseball").css('display', 'block');
						}
						if ($("#golf").attr('data-shown') === 'true') {
							$(".golf").css('display', 'block');
						}
						$('html, body').css('height','100%');
						$('html, body').scrollTop(0);
						break;
					default:		
						break;
				}		
			});
			$('body').load(function() {
				console.log("window is loaded");
			});
		});
		
	</script>
