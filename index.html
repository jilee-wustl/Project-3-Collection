	<script>
		$(document).ready(function(){
			skrollr.init({
				easing: {
					inverted: function(p) {
						return 1 - p;
					}
				}
			});
			
			$(".filter-text").click(function() {
				if ($(this).attr('data-shown') === 'false') {
					$(this).attr('data-shown', 'true');
					$(this).addClass('filter-active');
					$("img").addClass('hidden-imgs');
					$("." + this.id).addClass('shown-imgs');
				}
				else {
					$(this).attr('data-shown', 'false');
					$(this).removeClass('filter-active');
					$("img").removeClass('hidden-imgs');
					$("." + this.id).removeClass('shown-imgs');
				}
			});
						
            Zoomerang.config({
					transitionDuration: '0.7s',
                    maxHeight: 600,
                    maxWidth: 600,
                    bgColor: '#F6F6F6',
                    bgOpacity: 1,
					deepCopy: false,
                    onOpen: openCallback,
                    onClose: closeCallback,
                    onBeforeOpen: beforeOpenCallback,
                    onBeforeClose: beforeCloseCallback
                }).listen('img');

            function openCallback (el) {
                console.log('zoomed in on: ');
                console.log(el);
            }

            function closeCallback (el) {
                console.log('zoomed out on: ');
				//$(".img-cont").css('opacity', '1');
                console.log(el);
            }

            function beforeOpenCallback (el) {
            	console.log('on before zoomed in on:');
				//$(".img-cont").css('opacity', '0');
            	console.log(el);
            }

            function beforeCloseCallback (el) {
            	console.log('on before zoomed out on:');
            	console.log(el);
            }
